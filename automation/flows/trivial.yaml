process_group:
  name: NiFi Flow
  process_groups:
    - name: TrivialFlow
      processors:
        - id: generate
          name: Generate FlowFile
          type: org.apache.nifi.processors.standard.GenerateFlowFile
          scheduling_period: '1 min'
          properties:
            Batch Size: "1"
        - id: log
          name: Log Attribute
          type: org.apache.nifi.processors.standard.LogAttribute
      connections:
        - name: Generate to Log
          source: generate
          destination: log
          relationships: [success]
      auto_terminate:
        log:
          - success
